<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Chess AI - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="page-container">

    <!-- If there's a flash message, we show an alert. -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <script>alert("{{ messages[0] }}");</script>
      {% endif %}
    {% endwith %}

    <h1 class="page-title">Welcome to Chess - AI</h1>
    <div class="card-container">
        <form action="{{ url_for('login') }}" method="POST">
            <h2>Login</h2>
            <div class="form-group">
                <label>Email:</label>
                <input type="text" name="email" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-action">Log In</button>
        </form>
        <p style="text-align:center; margin-top:10px;">
            Donâ€™t have an account?
            <a href="{{ url_for('signup') }}" style="color:#1abc9c;">Sign Up Here</a>
        </p>
    </div>
</div>
</body>
</html>
